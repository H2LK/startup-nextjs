name: 'testing approvals'

on:
  workflow_dispatch:
  push:
      branches:
        - main


jobs:
  testingenv:
    runs-on: 'ubuntu-latest'
    name: testing
    steps:
      - uses: actions/checkout@v3
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          environment: test
          image_tag: ${{ github.sha }}
          secrets: inherit
              
